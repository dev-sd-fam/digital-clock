<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="clock">
        <div class="hours num">
            <p>Hours</p>
            <p id="hour">00</p>
        </div>
        <div class="colon">:</div>
        <div class="minutes num">
            <p>Minutes</p>
            <p id="minute">00</p>
        </div>
        <div class="colon">:</div>
        <div class="seconds num">
            <p>Seconds</p>
            <p id="second">00</p>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
